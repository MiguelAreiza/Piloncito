<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piloncito</title>
    <link rel="shortcut icon" href="https://miguelareiza.github.io/Piloncito/assets/images/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
</head>
<body>
    <div class="base">
        <div class="navBar">
            <div class="left">
                <img class="imageLogo" src="./assets/images/Logo.png" alt="Logo" draggable="false">
            </div>
            <div class="center">
                <label class="title">Piloncito</label>
                <label class="subTitle">COMIDAS RAPIDAS</label>
            </div>  
            <div class="rigth">
                <button id="btnMenu"></button>
            </div>            
        </div>
        <div class="pageContent">
            <div class="logo section">
                <img src="./assets/images/Logo.png" alt="Logo Tio Lucho" draggable="false">
            </div>
            <div class="banner section">
                <label class="titleInfo">¿Cansado de cocinar?</label>
                <p class="info">No te preocupes, nosotros tenemos la mejor comida para ti y tu familia.</p>
            </div>
            <button class="btnLarge" id="btnStart">Ver la carta</button>
            <div class="address section">
                <label class="titleInfo">NOS PUEDES ENCONTRAR FACILMENTE EN</label>
                <img src="./assets/images/Mapa.png" title="Ir" alt="Mapa dirección" draggable="false">
            </div>
            <div class="contact section">
                <label class="titleInfo">Nuestras lineas de contacto</label>
                <img src="./assets/images/Phone.png" alt="Telefono" draggable="false">
            </div>
        </div>
        <div class="footer">
            <div class="contactUs">
                <button type="button" class="facebook"></button>
                <button type="button" class="instagram"></button>
                <button type="button" class="whatsApp"></button>
            </div>
            <div class="copyRight">
                &#169 Miguel Areiza 2023 all rights reserved
            </div>
        </div>
    </div>
    <div id="notifications">
    </div>

    <!-- Generales -->
    <script src="./js/General.js"></script>
    <link rel="stylesheet" href="./styles/General.css">
    
    <!-- Propios -->
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">

</body>
</html>
