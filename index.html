<body>
    <spinner>
        <img src="./assets/images/spinner/Vector1.svg" alt="MaddiApp vector 1" draggable="false">
        <img src="./assets/images/spinner/Vector2.svg" alt="MaddiApp vector 2" draggable="false">
    </spinner>
    <div class="base">
        <nav class="navBar">
            <div class="left">
                <img class="imageLogo" src="./assets/images/Logo.svg" alt="Logo" draggable="false">
            </div>
            <div class="center">
                <label class="title">Piloncito</label>
                <label class="subTitle">COMIDAS RÁPIDAS</label>
            </div>  
            <div class="rigth">
                <button id="btnMenu"></button>
                <div id="menu">
                    <button class="optMenu">Inicio</button>
                    <button class="optMenu">Carta</button>
                    <button class="optMenu">Reservar</button>
                    <button class="optMenu">Contacto</button>
                    <button class="optMenu">Administrador</button>
                    <label>Cambiar idioma</label>
                    <img id="language" src="./assets/images/language/LanguageES.svg" alt="idioma" draggable="false">
                </div>
            </div> 
        </nav>

        <main class="pageContent">
            <div class="slider">
                <img src="./assets/images/Foto.svg" alt="Comida rapida" draggable="false">
                <img src="./assets/images/Foto.svg" alt="Comida rapida" draggable="false">
                <img src="./assets/images/Foto.svg" alt="Comida rapida" draggable="false">

                <button id="btnCard">Conoce la carta</button>
            </div>
        </main>
        
        <footer class="footer">
            <div class="left">                
                <img src="./assets/images/LogoMaddiApp.svg" alt="Logo MaddiApp" draggable="false">
                <label>&copy;Todos los derechos reservados</label>
            </div>
            <div class="center">
                <label class="title">Piloncito</label>
                <label class="subTitle">COMIDAS RÁPIDAS</label>                
            </div>
            <div class="rigth">
                <button type="button" class="facebook"></button>
                <button type="button" class="instagram"></button>
                <button type="button" class="whatsApp"></button>
            </div>            
        </footer>

    <div id="notifications">
    </div>
