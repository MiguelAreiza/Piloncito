<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tio Lucho</title>
    <link rel="shortcut icon" href="https://miguelareiza.github.io/TioLucho/assets/images/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="base">
        <div class="navBar">
            <div class="left">
                <img class="imageLogo" id="LogoHome" src="../../assets/images/Logo.png" alt="Logo" draggable="false">
            </div>
            <div class="rigth">
            </div>            
        </div>
        <div class="pageContent">
            <button class="btnBack" id="btnBack"></button>
            <div class="logo">
                <img src="../../assets/images/Logo.png" alt="Logo Tio Lucho" draggable="false">
            </div>
            <label class="titleLogin">Iniciar sesión</label>
            <form id="formLogin">
                <div class="formRow">
                    <input class="inputFieldForm email" id="strUser" type="text" placeholder="Ingrese su usuario" autocomplete="off" required>
                </div>
                <div class="formRow">
                    <input class="inputFieldForm pass" id="strPass" type="password" placeholder="Ingrese su contraseña" autocomplete="off" required>
                </div>
                <button class="btnLarge btnForm" type="submit">Ingresar</button>
            </form>
        </div>
        <div class="footer">
            <div class="contactUs">
                <button type="button" class="facebook"></button>
                <button type="button" class="instagram"></button>
                <button type="button" class="whatsApp"></button>
            </div>
            <div class="copyRight">
                &#169 Miguel Areiza 2023 all rights reserved
            </div>
        </div>
    </div>
    <div id="notifications">
    </div>
    
    <!-- Generador y lector de QR -->
    <script src="https://reeteshghimire.com.np/wp-content/uploads/2021/05/html5-qrcode.min_.js"></script>

    <!-- Generales -->
    <script src="../../js/General.js"></script>
    <link rel="stylesheet" href="../../styles/General.css">
    
    <!-- Propios -->
    <script src="../../js/login.js"></script>
    <link rel="stylesheet" href="../../styles/login.css">
    
</body>
</html>
