<body>
    <spinner>
        <img src="../../assets/images/spinner/Vector1.svg" alt="MaddiApp vector 1" draggable="false">
        <img src="../../assets/images/spinner/Vector2.svg" alt="MaddiApp vector 2" draggable="false">
    </spinner>
    <div class="base">
        <nav class="navBar">
            <div class="left">
                <img class="imageLogo" src="../../assets/images/Logo.svg" alt="Logo" draggable="false">
            </div>
            <div class="center">
                <label class="title">Piloncito</label>
                <label class="subTitle">COMIDAS RÁPIDAS</label>
            </div>  
            <div class="rigth">
                <button id="btnMenu"></button>
                <div id="menu">
                    <button class="optMenu">Inicio</button>
                    <button class="optMenu">Carta</button>
                    <button class="optMenu">Reservar</button>
                    <button class="optMenu">Contacto</button>
                    <button class="optMenu">Administrador</button>
                    <label>Cambiar idioma</label>
                    <img id="language" src="../../assets/images/language/LanguageES.svg" alt="idioma" draggable="false">
                </div>
            </div> 
        </nav>

        <main class="pageContent">
            <div class="section promotions">
                <label class="titleSection">Promociones</label>
                <div id="promotionsContainer" class="sliderPromotions">
                    <img class="imagePromotion" src="../../assets/images/promotions/Prom2.svg" alt="Imagen de promocion">
                    <img class="imagePromotion" src="../../assets/images/promotions/Prom2.svg" alt="Imagen de promocion">
                    <img class="imagePromotion" src="../../assets/images/promotions/Prom2.svg" alt="Imagen de promocion">
                </div>
            </div>
            <div class="section outstanding">
                <label class="titleSection">Destacado</label>
                <div id="contOptionsOutstanding" class="sliderOptions">
                    <button id="optNuevoOutstanding" class="btnOptSection optSelected">Nuevo</button>
                    <button id="optPopularOutstanding" class="btnOptSection">Popular</button>
                </div>
                <div id="contProductsOutstanding" class="sliderProducts">
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/foods/Food1.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Hamburguesa sencila</label>
                            <p class="descriptionProduct">1 carne, queso y ensalada.</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/foods/Food2.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Hamburguesa sencila</label>
                            <p class="descriptionProduct">1 carne, queso y ensalada.</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section foods">
                <label class="titleSection">Comidas</label>
                <div id="contOptionsFoods" class="sliderOptions">
                    <button id="optHamburguesasFoods" class="btnOptSection optSelected">Hamburguesas</button>
                    <button id="optCostillasFoods" class="btnOptSection">Costillas</button>
                    <button id="optPizzasFoods" class="btnOptSection">Pizzas</button>
                </div>
                <div id="contProductsFoods" class="sliderProducts">
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/foods/Food1.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Hamburguesa sencila</label>
                            <p class="descriptionProduct">1 carne, queso y ensalada.</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/foods/Food2.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Hamburguesa sencila</label>
                            <p class="descriptionProduct">1 carne, queso y ensalada.</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/foods/Food3.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Hamburguesa sencila</label>
                            <p class="descriptionProduct">1 carne, queso y ensalada.</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section drinks">
                <label class="titleSection">Bebidas</label>
                <div id="contOptionsDrinks" class="sliderOptions">
                    <button id="optJugosDrinks" class="btnOptSection optSelected">Jugos</button>
                    <button id="optGaseosasDrinks" class="btnOptSection">Gaseosas</button>
                    <button id="optOtrasDrinks" class="btnOptSection">Otras</button>
                </div>
                <div id="contProductsDrinks" class="sliderProducts">
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/drinks/Drink1.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Limonada de coco</label>
                            <p class="descriptionProduct">agua de coco</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                    <div class="cardProduct">
                        <img class="imageProduct" src="../../assets/images/drinks/Drink2.svg" alt="Foto producto" draggable="false">
                        <div class="detailsProduct">
                            <label class="nameProduct">Jugo de mango</label>
                            <p class="descriptionProduct">en agua o en leche.</p>
                            <label class="priceProduct">$8.000</label>
                        </div>
                    </div>
                </div>
            </div>

                <label class="title">Piloncito</label>
                <label class="subTitle">COMIDAS RÁPIDAS</label>
